<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>JS API</title>
</head>

<body class="m-5">
    <div class="text-center mb-4 languages">
        <a id="npURL" class="badge rounded-pill bg-warning">NE</a>
        <a id="thURL" class="badge rounded-pill bg-info">TH</a>
        <a id="enURL" class="badge rounded-pill bg-danger">EN</a>
    </div>

    <script>
        var code = "ART_1000001";
        const langurl = "https://iamtharu.com/api/article-maps/" + code;
        fetch(langurl)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                for (var x in data) {
                    var english = document.getElementById("enURL").href = `${data[x].eng_url}`;
                    var nepali = document.getElementById("npURL").href = `${data[x].nep_url}`;
                    var tharu = document.getElementById("thURL").href = `${data[x].tharu_url}`;
                    // for nepali language hide/show

                    if (nepali == 0) {
                        $('#npURL').hide();
                    } else {
                        $('#npURL').show();
                    }
                    // for english language hide/show
                    if (english == 0) {
                        $('#enURL').hide();
                    } else {
                        $('#enURL').show();
                    }

                    // for tharu language
                    if (tharu == 0) {
                        $('#thURL').hide();
                    } else {
                        $('#thURL').show();
                    }

                }
            })

        // show hide language button
    </script>

</body>

</html>
